services:
  db:
    image: postgres:16-alpine
    container_name: keepshot-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keepshot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-keepshot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keepshot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keepshot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keepshot-app-prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-keepshot}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-keepshot}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - DEFAULT_CHECK_INTERVAL=${DEFAULT_CHECK_INTERVAL:-60}
      - MAX_CONCURRENT_CHECKS=${MAX_CONCURRENT_CHECKS:-20}
      - STORAGE_PATH=/app/storage
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-100}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://keepshot.xyz,https://app.keepshot.xyz,https://api.keepshot.xyz}
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    networks:
      - keepshot-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

  nginx:
    image: nginx:alpine
    container_name: keepshot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - keepshot-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: keepshot-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always

networks:
  keepshot-network:
    driver: bridge

volumes:
  postgres_data:
